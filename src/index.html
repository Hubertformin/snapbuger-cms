<!-- login page-->
 <section id="login" class="grey lighten-2">

         <form action="action" id="loginForm" class="z-depth-2 white">
           <h2 class="pink-text text-accent-3 font-kaushan">SnapBurger</h2>

                <div class="input-field col s12">

                </div>
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Login
                    <i class="material-icons right">person</i>
                  </button>
            </div>
         </form>
     </div>
 </section>
  <ul id="slide-out" class="sidenav sidenav-fixed">

      <a href="#email"><span class="white-text email">@Manager</span></a>
    </div></li>
    <li><a href="#/!"><i class="material-icons">dvr</i>Dashboard</a></li>

        <li><a href="#"><i class="material-icons">settings</i></a></li>
