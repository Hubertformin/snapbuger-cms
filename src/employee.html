<div class="routePage" ng-controller="staffCtr">
    <div class="box">
        <div class="header bg-theme">
            <h2 class="white-text">
                Staff<br><small>List of all staffs.</small>
            </h2>
        </div>
        <div class="body">
            <ul class="collapsible">
                <li>
                    <div class="collapsible-header"><i class="material-icons">person_add</i>Create Staff</div>
                    <div class="collapsible-body">
                        <form action="#" id="createStaffsForm">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="name" type="text" ng-model="staff_name" class="validate">
                                    <label for="name">Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input type="password" placeholder="Password" ng-model="staff_password">
                                </div>
                                <div class="input-field col s6">
                                    <input id="position" type="text" ng-model="staff_position" class="validate">
                                    <label for="position">Position</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="startDate" type="text" ng-model="today" class="datepicker">
                                    <label for="startDate">Start Date</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="salary" type="text" ng-model="staff_salary" class="validate">
                                    <label for="salary">Salary</label>
                                </div>
                                <div class="col s12">
                                    <button type="submit" class="align-right waves-effect waves-green btn teal">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </li>
            </ul>
            <table id="staff" datatable="ng" dt-options="dtOptions" class="huberts-tables mdl-data-table" style="width:100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Start Date</th>
                        <th>Salary(XAF)</th>
                        <th>Status</th>
                        <th><i class="material-icons">build</i></th>
                    </tr>
                </thead>
            </table>
            <div class="huberts-table-div">
                <div ng-show="staffs.length == 0" class="no-data">
                    <p>No Staffs, Create to view</p>
                </div>
                <table class="huberts-tables">
                    <tbody>
                        <tr ng-repeat="x in staffs track by $index">
                            <td><input ng-change="updateStaffs($index)" type="text" ng-model="x.name"></td>
                            <td><input ng-change="updateStaffs($index)" type="text" ng-model="x.position"></td>
                            <td><input ng-change="updateStaffs($index)" type="text" ng-model="x.startDate" class="datepicker"></td>
                            <td><input ng-change="updateStaffs($index)" type="text" ng-model="x.salary"></td>
                            <td>
                            <select ng-change="updateStaffs($index)" ng-change="updateStaffs($index)" class="browser-default" ng-model="x.status">
                                <option value="active">Active</option>
                                <option value="suspend">Suspend</option>
                            </select>
                            </td>
                            <td class="small"><i ng-click="deleteStaffs($index)" class="material-icons">delete</i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <table class="huberts-tables">
                <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Start date</th>
                        <th>Salary</th>
                        <th></th>
                        <th class="small"></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="box">
        <div class="header bg-theme">
            <h2 class="white-text">
                Managers<br><small>All managers.</small>
            </h2>
        </div>
        <div class="body">
            <table id="managers" class="huberts-tables mdl-data-table" style="width:100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Start date</th>
                        <th>Salary</th>
                        <th class="small"><i class="material-icons">build</i></th>
                    </tr>
                </thead>
            </table>
            <div class="huberts-table-div">
                <div ng-show="managers.length == 0" class="no-data">
                    <p>No data, Create to view</p>
                </div>
                <table class="huberts-tables">
                    <tbody>
                        <tr ng-repeat="x in managers track by $index">
                            <td><input type="text" ng-model="x.name"></td>
                            <td><input readonly type="text" ng-model="x.position"></td>
                            <td><input class="date" type="text" ng-model="x.startDate"></td>
                            <td><input type="text" ng-model="x.salary"></td>
                            <td class="small"><i ng-click="deleteManagers($index)" class="material-icons">delete</i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <table class="huberts-tables">
                <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Start date</th>
                        <th>Salary</th>
                        <th class="small"></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
